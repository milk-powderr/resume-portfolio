<div class="back">

    <div class="panels">

        <audio autoplay loop id="music_panel">
            <source src="fantastic.ogg" type="audio/ogg" />
            <source src="fantastic.mp3" type="audio/mpeg" />
        </audio>

        <div class="yesnote">
            <img src="./img/note.png" onClick="document.getElementById('music_panel').play(); return false;" />
            <img src="./img/notesn.png" onClick="document.getElementById('music_panel').pause(); return false;" />
        </div>

        <div class="commssheeta_panel">
            <img class="commssheeta" src="./img/commssheeta.png" alt="Art Comms Sheet" />
        </div>

    </div>
</div>
